version: '3.4'

services:

  micro.integration.a:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:80
      - CONNECTION_STRING=Data Source=tcp:db;Initial Catalog=ServiceA;User Id=sa;Password=Pass@word;persist security info=False;packet size=4096
      - SEQ_URL=http://logs
    ports:
      - "5001:80"   
    entrypoint:
      - dotnet
      - test
      
  logs:
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5003:80"
      
  db:
    environment:
      - SA_PASSWORD=Pass@word
      - ACCEPT_EULA=Y
    ports:
      - "51433:1433"